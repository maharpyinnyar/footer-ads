<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Floating Sticky Footer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="footer-banner" id="footerBanner">
        <div class="banner-content">
            <p>PEDU Channel ဖလုံပညာမှ</p>
            <p>ကြိုဆိုပါသည်။</p>
            <button class="see-more-button">ဝင်ကြည့်မည်</button>
        </div>
        <div class="banner-image">
            <img src="https://lh3.googleusercontent.com/drive-viewer/AKGpihaqLtu5iLCTnLueVHljNJ241V_TYP_MEjkcy2lPLnzHb4DsXPggqU1jde_QP6dYLFPpUNOVN7pzzzbxj6jB3TWdbmOYbrq_Tw=w1432-h795-rw-v1" alt="Banner Image">
            <button class="close-button" onclick="closeBanner()">✕</button>
        </div>
    </div>

    <script>
        function closeBanner() {
            document.getElementById('footerBanner').style.display = 'none';
        }
    </script>
</body>
</html>
